        <h1>Enjoy Your Meal at The <span>Culinary</span> House!!</h1>
       <section class="reservation_form">
        <div class="container">
            <h2>Reserve Your Table</h2>
            <form action="reservation.php">
                <div class="form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Full Name">
                </div>
                <div class="form">
                    <label for="email">Email::</label>
                    <input type="email" id="name" name="name" placeholder="Enter Your Email">
                </div>
                <div class="form">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter Your Phone Number">
                </div>
                <div class="form">
                    <label for="date">Reservation Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                 <div class="form">
                    <label for="time">Reservation Time:</label>
                    <input type="time" id="time" name="time">
                </div>
                <div class="form">
                    <label for=guest">Number of Guests:</label>
                    <input type="number" id="guest" name="guest" min="1" max="20">
                </div>
                <div class="form">
                    <label for="message">Tailored Requrement:</label>
                   <textarea name="message" id="message" rows="5" placeholder="Are There Any Additional Requirements We Can Fulfill?"></textarea>
                </div>
                <div class="form">
                    <button type="submit" class="submit_btn">Reserve Now</button>
                </div>
            </form>
        </div>
       </section>
    </main>
